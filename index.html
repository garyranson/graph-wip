<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the rootNode directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/templates.css">
  <link rel="stylesheet" href="css/widgets.css">
</head>
<body>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script>
  SystemJS.config({
    packageConfigPaths: [
      'node_modules/*/package.json',
    ],
    packages: {
      './build': { defaultExtension: 'js', format: 'system' },
      // this is only necessary if you really want to keep a `'': { defaultExtension: false }`
      './node_modules': { defaultExtension: false },
    },
    map: {
      "expression-compiler": "node_modules/expression-compiler",
      "expression-parser": "node_modules/expression-parser",
      "rxjs": "node_modules/rxjs",
      "event-bus": "build/peracto2/event-bus",
      "services": "build/services",
      "loader": "build/loader",
      "bus": "build/bus",
      "template": "build/template",
      "animate": "build/animate",
      "components": "build/components",
      "drag-handlers": "build/drag-handlers",
      "mouse-handlers": "build/mouse-handlers",
      "layout": "build/layout",
      "core": "build/core",
      "modules": "build/modules",
      "features": "build/features"
    },
    transpiler: false,
  });
</script>
<script>
  System.import('./build/bootstrap').then(eee => {
    eee.bootstrap("graphContainer");
  });
</script>
<div style="border:10px solid red;width:90%;height:800px">
  <div id="graphContainer" style="overflow:auto;width:100%;height:100%;"></div>
</div>
</body>
</html>
